  shimmer: ^3.0.0
  flutter_screenutil: ^5.9.3
  lottie: ^3.1.0
  gap: ^3.0.1
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
